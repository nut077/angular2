<div class="container">
  <form class="ui form" (ngSubmit)="onSubmit()">
    <div class="ui grid">
      <div class="two wide column"></div>
      <div class="twelve wide column">
        <div class="field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Username" required [(ngModel)]="model.username" required>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="model.password" required>
        </div>
        <button type="submit" class="ui button">Register</button>
      </div>
    </div>
  </form>
  <div *ngIf="registered">
    <h1>Register success!</h1>
  </div>
</div>
